version: "3.9"
x-logging: &logging
  logging:
    driver: json-file
    options:
      max-size: 100m
      max-file: "3"
      tag: '{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}'

services:
  postgres:
    restart: "unless-stopped"
    image: postgres:15-alpine
    stop_grace_period: 1m
    volumes:
      - /etc/localtime:/etc/localtime:ro
      # - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=taxuser
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432/tcp"
    healthcheck:
      test: ["CMD", "nc", "-z", "-v", "localhost", "5432"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      default:
        aliases:
          - defiant
    <<: *logging

  indexer:
    restart: "no"
    #image: ghcr.io/defiantlabs/cosmos-indexer:main
    build:
      context: .
      dockerfile: Dockerfile
    user: defiant
    stop_grace_period: 10s
    ports:
      - "9002:9002/tcp"
    volumes:
      # - indexer:/var/lib/cosmos-indexer-index
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      postgres:
        condition: service_healthy
    links:
      - postgres
    networks:
      default:
        aliases:
          - defiant
    <<: *logging
    command:
    - /bin/sh
    - -c
    - |
      cosmos-indexer index \
      --log.pretty = true \
      --log.level = info \
      --base.start-block 861425 \
      --base.end-block -1 \
      --base.throttling 2.005 \
      --base.rpc-workers 1 \
      --base.reindex true \
      --base.index-transactions true \
      --base.index-block-events true \
      --probe.rpc https://celestia-rpc.publicnode.com:443  \
      --probe.account-prefix celestia \
      --probe.chain-id mocha-4 \
      --probe.chain-name celestia \
      --database.host postgres \
      --database.database postgres \
      --database.user taxuser \
      --database.password password \
      --server.port 9002

