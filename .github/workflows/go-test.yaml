name: go-test
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  push:
    branches:
      - main

env:
  GO_VERSION: '^1.19'

jobs:
  go-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
